<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/vite.svg" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vite App Welcome</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-slate-50">
    <article class="flex flex-col p-1 mt-8">
      <div id="header" class="flex flex-row">
        <span class="flex-none ml-7 w-26 h-14">
          <img src="images/logo.svg" alt="..." />
        </span>
        <div class="flex flex-initial flex-row ml-20 w-64">
          <div class="flex flex-row md:px-6 text-gray-700">
            Features
            <img src="images/icon-arrow-down.svg" class="w-3 h-2 mx-2 mt-2" />
          </div>
          <div class="flex flex-row md:px-6 text-gray-700">
            Company
            <img src="images/icon-arrow-down.svg" class="w-3 h-2 mx-2 mt-2" />
          </div>
          <div class="md:px-6 text-gray-700">Careers</div>
          <div class="md:px-6 text-gray-700">About</div>
        </div>

        <div class="flex flex-row lg:px-96 md:px-60 sm:px-40">
          <span class="flex flex-row lg:pl-96 md:pl-24 text-gray-700"
            >Login</span
          >
          <span class="flex flex-row px-10">
            <button
              onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';"
              type="button"
              class="flex flex-row px-6 mb-4 py-0.5 rounded-2xl border-2 border-gray-500 text-gray-700"
            >
              Register
            </button>
          </span>
        </div>
      </div>

      <div id="main" class="flex flex-row">
        <div class="flex flex-col text-7xl font-bold pl-20 ml-20 pt-24">
          Make<br />
          remote work
          <div class="text-2xl text-gray-500 w-auto font-medium my-10">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar
          </div>
          <button
            type="button"
            onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';"
            class="w-44 text-2xl bg-black text-white rounded-2xl p-4"
          >
            Learn more
          </button>
          <sub class="flex flex-row">
            <img src="images/client-databiz.svg" class="w-1/3 h-6 my-24 px-6" />
            <img
              src="images/client-audiophile.svg"
              class="w-1/3 h-6 my-24 px-6"
            />
            <img src="images/client-meet.svg" class="w-1/3 h-6 my-24 px-6" />
            <img src="images/client-maker.svg" class="w-1/3 h-6 my-24 px-6" />
          </sub>
        </div>

        <img src="images/image-hero-desktop.png" class="w-1/3 mx-32" />
      </div>
    </article>
  </body>
</html>
